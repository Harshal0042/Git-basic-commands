<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission - Sunrise International School</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="container nav">
      <div class="logo">Sunrise<span>School</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#academics">Academics</a></li>
          <li><a href="admission.html">Admission</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Admission Form Section -->
  <section id="admission" class="section admission">
    <div class="container">
      <h2>Admission Form</h2>
      <p>Fill out the form below to apply for admission to Sunrise International School.</p>

      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-group">
          <label for="class">Grade/Class Applying For:</label>
          <select id="class" name="class" required>
            <option value="">Select Grade</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>

        <div class="form-group">
          <label for="file">Upload Documents (optional):</label>
          <input type="file" id="file" name="file" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn submit-btn">Submit Application</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Sunrise International School. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
